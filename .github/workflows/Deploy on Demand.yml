name: Delpoy on Demand

on:
  workflow_dispatch
    # push:
    #   branches:
    #     - master
    # pull_request:
    #   branches:
    #     - master
jobs:
  deploy:
    runs-on: self-hosted
    env:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER}}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DATABASE_URL: postgresql://${{secrets.POSTGRES_USER}}:${{ secrets.POSTGRES_PASSWORD }}@fydb:5432/${{secrets.POSTGRES_DB}}?schema=public
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop running container
        run: docker compose down || true # Остановка контейнеров Docker

      - name: Remove backend image
        run: docker rmi delivery_api:latest || true  # Удаление Docker об

      - name: Start backend
        run: docker compose up  # Запуск контейнеров Docker