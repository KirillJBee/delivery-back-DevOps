#version: '3.9'
services:
  postgres:
    container_name: delivery_db
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=GMT+3'
      - PGTZ=GMT+3'
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - delivery_db:/var/lib/postgresql/data
    networks:
      - local

